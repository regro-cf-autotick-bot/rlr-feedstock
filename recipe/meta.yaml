{% set name = "rlr" %}
{% set version = "2.4.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rlr-{{ version }}.tar.gz
  sha256: cf45ac6a8f4b0086f1a18f52761d16ce18b0cf1b33193d77f4fa57adc58895f7

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - future >=0.14
    - numpy >=1.13.1
    - pylbfgs
    - python >={{ python_min }}

test:
  imports:
    - rlr
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dedupeio/rlr
  summary: Case weighted L2 regularized logistic regression
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - osamples
    - izahn
